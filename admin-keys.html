<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manajemen Lanjutan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ... (CSS lain dari sebelumnya, tidak ada perubahan) ... */
        :root {
            --bg-color: #f0f2f5; --card-bg: #ffffff; --border-color: #e0e0e0;
            --primary-color: #007aff; --text-color: #1d1d1f; --text-muted: #6e6e73;
            --error-color: #ff3b30; --success-color: #34c759; --warn-color: #ff9500;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
        }
        body.dark-mode {
            --bg-color: #121212; --card-bg: #1c1c1e; --border-color: rgba(255, 255, 255, 0.15);
            --primary-color: #0A84FF; --text-color: #F5F5F7; --text-muted: #8e8e93;
            --error-color: #FF453A; --success-color: #30D158; --warn-color: #FF9F0A;
            --shadow: 0 4px 15px rgba(0,0,0,0.25);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif; background-color: var(--bg-color); color: var(--text-color);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .admin-card {
            width: 100%; max-width: 700px; background: var(--card-bg); border: 1px solid var(--border-color);
            border-radius: 20px; padding: 30px; box-shadow: var(--shadow);
        }
        /* ... (CSS lain yang tidak relevan tetap sama) ... */

        /* --- BARU: Style untuk Popup Sukses API Key --- */
        #apikey-success-modal .modal-content {
            max-width: 380px; text-align: center; padding: 0; overflow: hidden;
        }
        #apikey-success-modal h3 {
            font-size: 1.2em; font-weight: 600; padding: 25px 20px 10px;
        }
        .apikey-details {
            padding: 0 25px; margin-bottom: 20px; text-align: left;
        }
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9em;
        }
        .detail-item:last-child { border-bottom: none; }
        .detail-label { font-weight: 500; color: var(--text-muted); }
        .detail-value { font-weight: 500; background: var(--bg-color); padding: 2px 6px; border-radius: 4px; }
        .apikey-info-box {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            padding: 15px;
            margin: 0 25px 25px;
            border-radius: 10px;
            text-align: center;
            font-size: 0.85em;
            color: var(--text-muted);
        }
        .apikey-info-box i {
            color: var(--primary-color);
            margin-right: 8px;
        }
        .apikey-success-footer {
            display: flex;
            border-top: 1px solid var(--border-color);
        }
        .apikey-success-footer button {
            flex: 1; padding: 15px; border-radius: 0; background: none;
            font-size: 1.05em; font-weight: 600; color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div id="loading-overlay" class="loading-overlay"><i class="fas fa-shield-alt loading-logo"></i><p>Memuat Panel Admin...</p></div>
    <div id="notification-container" class="notification-container"></div>

    <div id="login-screen" class="admin-card" style="display: none;">
        <h1><i class="fas fa-lock"></i> Admin Login</h1>
        <div class="form-group"><label for="admin-password">Password Admin</label><input type="password" id="admin-password" placeholder="••••••••••"></div>
        <button id="login-btn" class="full-width">Masuk</button>
        <a href="index.html" class="back-link">Kembali ke Halaman Utama</a>
    </div>

    <div id="admin-panel" class="admin-card" style="display: none;">
        <div class="section-header"><h2><i class="fas fa-key"></i> Buat API Key Baru</h2></div>
        <form id="create-key-form">
            <div class="form-group"><label for="new-apikey-name">Nama Key</label><input type="text" id="new-apikey-name" placeholder="Contoh: KunciPremium-Andi" required></div>
            <div id="duration-section"><label>Durasi Aktif</label><div class="duration-group"><input type="number" id="new-apikey-duration" value="7" style="flex-grow: 1;"><select id="new-apikey-unit" style="flex-grow: 2;"><option value="days">Hari</option><option value="weeks">Minggu</option><option value="months">Bulan</option></select></div></div>
            <div class="permanent-toggle form-group"><input type="checkbox" id="permanent-key" style="width: auto;"><label for="permanent-key" style="margin: 0;">Buat Jadi Permanen</label></div>
            <button type="submit" class="full-width">Buat Kunci</button>
        </form>
        
        <div class="section-header"><h2><i class="fas fa-list-ul"></i> Daftar API Key Aktif</h2></div>
        <div class="api-key-list" id="api-key-list-container"></div>

        <div class="section-header"><h2><i class="fab fa-github"></i> Manajemen Proyek</h2></div>
        <button id="manage-projects-btn" class="full-width"><i class="fas fa-tasks"></i> Tampilkan & Kelola Proyek</button>
    </div>
    
    <div id="theme-toggle" class="theme-toggle"><i class="fas fa-moon"></i></div>

    <div id="project-modal" class="modal-overlay">
        </div>
    
    <div id="confirmation-modal" class="modal-overlay">
        </div>

    <div id="apikey-success-modal" class="modal-overlay">
        <div class="modal-content">
            <h3><i class="fas fa-check-circle" style="color: var(--success-color);"></i> Kunci Berhasil Dibuat!</h3>
            <div class="apikey-details" id="apikey-details-container">
                </div>
            <div class="apikey-info-box">
                <p><i class="fas fa-info-circle"></i> Harap salin dan simpan Kunci API Anda di tempat yang aman. Anda tidak akan bisa melihatnya lagi setelah ini.</p>
            </div>
            <div class="apikey-success-footer">
                <button id="apikey-success-ok-btn">OK</button>
            </div>
        </div>
    </div>

    <script src="admin-keys.js"></script>
</body>
</html>
