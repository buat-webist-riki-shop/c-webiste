<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Website Otomatis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: rgba(28, 28, 30, 0.7);
            --border-color: rgba(255, 255, 255, 0.1);
            --primary-color: #0A84FF;
            --text-color: #F5F5F7;
            --text-muted: #A1A1A6;
            --success-color: #32D74B;
            --error-color: #FF453A;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 20px 20px;
        }
        .creator-card {
            width: 100%;
            max-width: 550px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 30px 35px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .card-header { text-align: center; margin-bottom: 25px; }
        .card-header h1 { font-size: 1.8em; font-weight: 600; }
        .card-header p { color: var(--text-muted); font-size: 0.9em; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 500; font-size: 0.9em; margin-bottom: 8px; }
        .input-group { display: flex; }
        .input-group input { flex-grow: 1; border-radius: 8px 0 0 8px; border-right: none; }
        .input-group select { border-radius: 0 8px 8px 0; background-color: #333; }
        input, select {
            width: 100%; padding: 12px; font-family: inherit; font-size: 1em;
            background-color: rgba(0,0,0,0.2); border: 1px solid var(--border-color);
            color: var(--text-color); border-radius: 8px; transition: all 0.2s ease;
        }
        input:focus, select:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.3); }
        .url-preview { font-size: 0.8em; color: var(--text-muted); margin-top: 5px; height: 1em; word-break: break-all; }
        #file-upload-label {
            display: block; padding: 12px; text-align: center; cursor: pointer;
            border: 2px dashed var(--border-color); border-radius: 8px;
            transition: all 0.2s ease;
        }
        #file-upload-label:hover { border-color: var(--primary-color); background-color: rgba(10, 132, 255, 0.1); }
        #file-upload-label i { margin-right: 8px; }
        #website-file { display: none; }
        #create-btn {
            width: 100%; padding: 14px; background-color: var(--primary-color); color: white;
            border: none; border-radius: 8px; font-size: 1.1em; font-weight: 600; cursor: pointer;
            display: flex; justify-content: center; align-items: center; gap: 10px;
            transition: background-color 0.2s ease;
        }
        #create-btn:hover { background-color: #0060C0; }
        #create-btn:disabled { background-color: var(--text-muted); cursor: not-allowed; }
        .spinner {
            width: 18px; height: 18px; border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff; border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        #status-log {
            margin-top: 25px; background: rgba(0,0,0,0.3); border-radius: 8px;
            padding: 15px; font-size: 0.9em; display: none;
        }
        .status-item { margin-bottom: 8px; display: flex; align-items: center; }
        .status-item i { margin-right: 10px; width: 15px; }
        .status-item.success i { color: var(--success-color); }
        .status-item.error i { color: var(--error-color); }
        .final-url {
            margin-top: 15px; padding: 12px; background: var(--success-color);
            border-radius: 8px; text-align: center;
        }
        .final-url a { color: white; text-decoration: none; font-weight: 600; }

        /* [MODIFIKASI] Gaya Notifikasi Toast */
        #toast-notification {
            position: fixed; top: 20px; left: 50%;
            transform: translate(-50%, -150%);
            z-index: 9999; background-color: rgba(44, 44, 46, 0.85);
            color: #fff; padding: 12px 20px; border-radius: 25px;
            font-size: 0.9em; font-weight: 500;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            opacity: 0;
            transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.5s ease;
            display: flex; align-items: center; gap: 10px;
            pointer-events: none;
        }
        #toast-notification.show { opacity: 1; transform: translate(-50%, 0); }
        #toast-notification.success { background-color: rgba(50, 215, 75, 0.85); }
        #toast-notification.error { background-color: rgba(255, 69, 58, 0.85); }

        /* [MODIFIKASI] Gaya Responsif */
        @media (max-width: 600px) {
            body { padding: 15px; }
            .creator-card { padding: 25px 20px; }
            .card-header h1 { font-size: 1.6em; }
            .input-group { flex-direction: column; gap: 10px; }
            .input-group input, .input-group select { border-radius: 8px; border-right: 1px solid var(--border-color); }
            #create-btn { font-size: 1em; padding: 12px; }
        }
    </style>
</head>
<body>
    <div id="toast-notification"></div>

    <div class="creator-card">
        <div class="card-header">
            <h1>Buat Website Otomatis</h1>
            <p>Unggah file website Anda dan langsung publikasikan ke domain pilihan.</p>
        </div>
        <form id="creator-form">
            <div class="form-group">
                <label for="subdomain-name">Nama Website (Subdomain)</label>
                <div class="input-group">
                    <input type="text" id="subdomain-name" placeholder="toko-keren-saya" required>
                    <select id="root-domain-select" required>
                        <option value="">Memuat domain...</option>
                    </select>
                </div>
                <p class="url-preview" id="url-preview-text"></p>
            </div>
            <div class="form-group">
                <label for="website-file">File Website (.zip atau .html)</label>
                <label for="website-file" id="file-upload-label">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span id="file-name-span">Pilih file untuk diunggah</span>
                </label>
                <input type="file" id="website-file" accept=".zip,.html" required>
            </div>
            <div class="form-group">
                <label for="user-api-key">API Key</label>
                <input type="password" id="user-api-key" placeholder="Masukkan API Key Anda" required>
            </div>
            <button type="submit" id="create-btn">
                <span id="btn-text">Buat Website Sekarang</span>
            </button>
        </form>
        <div id="status-log"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
